    .btn:hover {

    .navbar {

    /* Vertical Scrolling container for the images */
    .image-buttons {
        display: flex;
        flex-direction: column; /* Vertical layout */
        overflow-y: auto; /* Vertical scrolling */
        padding: 20px;
        gap: 20px;
        justify-content: flex-start;
        align-items: center;
        max-height: 90vh; /* Make it fit the viewport better */
        scroll-behavior: smooth; /* Smooth scroll */
    }

    /* Image Button Enhancements */
    .image-buttons a {
        display: block;
        position: relative;
        width: 100%; /* Full width to fit container */
        max-width: 350px; /* Wider images */
        height: 270px; /* Increased height for better proportions */
        transition: transform 0.3s ease;
        border-radius: 10px;
    }

    .image-buttons a:hover {
        transform: scale(1.05); /* Add hover scale effect */
    }

    .image-buttons img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure images are well-cropped */
        border-radius: 10px;
    }

    .image-buttons div {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6); /* Background overlay */
        color: white;
        padding: 10px;
        font-size: 18px;
        border-radius: 0 0 10px 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .image-buttons a:hover div {
        opacity: 1; /* Show text when image is hovered */
    }

    /* Make sure the page is responsive */
    @media (max-width: 768px) {
        .navbar li {
            font-size: 20px;
        }

        .image-buttons {
            padding: 10px;
        }

        .image-buttons a {
            max-width: 100%; /* Full width on small screens */
        }

        .image-buttons div {
            font-size: 16px; /* Adjust text size on smaller screens */
        }
    }
