<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have an external CSS file -->
    <style>
        body {
            font-family: 'Baloo Bhai', sans-serif;
            padding: 0;
            margin: 0;
            background: url('images/bg.jpg');
            background-size: 75% auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: black;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .cart-item {
            display: flex; 
            justify-content: flex-start; 
            margin-bottom: 15px; 
            padding: 10px;
            border-bottom: 1px solid #ddd; 
            background-color: #f9f9f9; 
        }

        .cart-item img {
            width: 300px; /* Increased width of the image */
            height: 300px; /* Keep aspect ratio */
            margin-right: 20px; 
        }

        .cart-item div {
            text-align: left;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 20px;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .clear-cart-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-cart-btn:hover {
            background-color: #e60000;
        }

        /* Button Styles for Home and Cart */
        .right {
            position: absolute;
            right: 34px;
            top: 20px;
            display: inline-block;
            border: 2px solid yellow;
        }

        .btn {
            font-family: 'Baloo Bhai';
            font-size: 22px;
            margin: 0px 9px;
            background-color: rgb(44, 44, 65);
            color: white;
            padding: 3px 14px;
            border: 2px solid rgb(44, 42, 42);
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: white;
        }

        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            font-size: 25px;
        }

        .navbar li a:hover, .navbar li a.active {
            text-decoration: underline;
            color: rgb(223, 204, 204);
        }

        .navbar li a {
            color: black;
            text-decoration: none;
            padding: 34px 23px;
        }

        #total-price {
            text-align: right;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Your Cart</h1>
    <div class="right">
        <a href="index.html">
            <button class="btn">Home</button>
        </a>
    </div>

    <div id="cart-message" style="font-size: 20px; color: green; margin: 10px;"></div>
    <div id="cart-items"></div>

    <!-- Total Price will be displayed here -->
    <div id="total-price">Total Price: â‚¹0</div>

    <!-- Clear Cart button -->
    <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>

    <!-- Include the external script -->
    <script src="script.js"></script>  <!-- Your separate script file -->
</body>
</html>
